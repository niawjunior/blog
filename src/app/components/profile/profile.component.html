<div class="col-md-6 mx-auto">
    <div class="card">
        <div class="form-group text-center">
            <img class="imgProfile" [src]="imageProfile" alt="">
          </div>
          <div class="text-center">
            <h5>{{ profileDetail?.displayName}}</h5>
            <h6>{{ profileDetail?.bio}}</h6>
            <p *ngIf="profileDetail?.website" style="cursor: pointer" (click)="gotoWebsite(profileDetail?.website)"><fa  name="globe"></fa></p>
          </div>
    </div>
  </div>
