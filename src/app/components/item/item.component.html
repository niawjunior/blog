<div (click)="readArticle(item.slugUrl)" class="card mb-4 box-shadow full-height">
  <div style="position:relative; width:100%; height:0; padding-top:50%;margin-bottom: 1rem;">
      <img src="{{ imgUrl }}" class="card-img-top img-preview" style="position:absolute; top:0; left:0; width:100%;" alt="{{item.title}}">
    </div>
  <div class="card-body d-flex flex-column">
      <h4 class="card-title">{{ item.title }}</h4>
      <p class="card-text">{{ item.description }}..</p>
      <div class="category">{{ item.tag }}</div>
      <div class="post-date">{{ postDate }}</div>
      <span class="stat-and-profile fa fa-eye"
      style="position: absolute;
      bottom: 22px;">
      {{ item.view}}
      <img class="author" src="../../assets/me.png" alt="">
    </span>
      <button class="btn btn-outline-secondary btn-sm read-more-button mt-auto" type="button">อ่านบทความนี้ <fa name="book"></fa></button>
    </div>
  </div>
