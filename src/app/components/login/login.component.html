<div class="col-md-6 mx-auto">
  <div class="card">
    <form [formGroup]="form" (ngSubmit)="login()">
      <h2 class="text-center">เข้าสู่ระบบ</h2>
      <div class="form-group">
        <label for="email">อีเมล</label>
        <input type="email" name="email" formControlName="email" class="form-control"  placeholder="email">
        <span *ngIf="form.value.email && (form.controls['email'].invalid && form.controls['email'].touched)">
          <ngb-alert class="alert-custom" type="warning" [dismissible]="false">
            รูปแบบอีเมลไม่ถูกต้อง
          </ngb-alert>
        </span>
        <span *ngIf="!form.value.email && form.controls['email'].touched">
          <ngb-alert class="alert-custom" type="warning" [dismissible]="false">
            กรุณาระบุอีเมล
          </ngb-alert>
        </span>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" formControlName="password" class="form-control" placeholder="password">
      </div>
      <div class="form-group text-center">
          <span class="text-muted mb-2 mt-2">หรือเข้าสู่ระบบด้วย</span>
          <div>
            <img (click)="facebookLogin()" class="login-provider" src="../../assets/facebook.png" alt="">
            <img (click)="googleLogin()" class="login-provider" src="../../assets/search.png" alt="">
          </div>
        </div>
      <div class="form-group">
        <a [routerLink]="['/register']" class="text-primary">ยังไม่ได้เป็นสมาชิก?</a>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-secondary btn-block" [disabled]="form.invalid || isDisabledSubmitButton">{{ buttonSubmit }} <span *ngIf="isDisabledSubmitButton" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span><fa *ngIf="!isDisabledSubmitButton" name="sign-in"></fa></button>
      </div>
    </form>
  </div>
</div>
