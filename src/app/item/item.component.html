<div (click)="readArticle(item.slugUrl)" class="card mb-4 box-shadow full-height">
  <!-- <div class="loadItem">Loading&#8230;</div> -->
  <div style="position:relative; width:100%; height:0; padding-top:50%;">
      <div class="loadItem"></div>
      <img src="{{ imgUrl }}" class="card-img-top img-preview" style="position:absolute; top:0; left:0; width:100%;">
    </div>
  <!-- <div *ngIf="loading" class="lds-facebook"><div></div><div></div><div></div></div> -->
  <div class="card-body d-flex flex-column">
      <h4 class="card-title">{{ item.title }}</h4>
      <p class="card-text">{{ item.description }}..</p>
      <div class="category">{{ item.tag }}</div>
      <div class="post-date">{{ postDate }}</div>
      <span class="fa fa-eye" style="float: left;
      margin-right: auto;
      position: absolute;
      bottom: 30px;">
      {{ item.view}}
      </span>
      <button class="btn btn-outline-primary btn-sm read-more-button mt-auto" type="button">อ่านบทความนี้ <fa name="book"></fa></button>
    </div>
  </div>
