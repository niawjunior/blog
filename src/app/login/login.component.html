<div class="col-md-6 mx-auto">
  <div class="card">
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">อีเมล</label>
        <input type="email" name="email" formControlName="email" class="form-control"  placeholder="email">
        <span *ngIf="form.value.email && (form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched))">
          <ngb-alert class="alert-custom" type="warning" [dismissible]="false">
            รูปแบบอีเมลไม่ถูกต้อง
          </ngb-alert>
        </span>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" formControlName="password" class="form-control" placeholder="password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="form.invalid">เข้าสู่ระบบ</button>
      </div>
    </form>
  </div>
</div>
