<div class="editor-form">
  <form [formGroup]="form">
    <input formControlName="storyTitle"  type="text" class="form-control story-title" placeholder="ชื่อบทความ">
    <quill-editor
    #editor
    [formControl]="form.controls['editor']"
    [style]="{height: '300px'} "
    >
   </quill-editor>
</form>
</div>
<button (click)="onSubmit()" class="btn btn-outline-success save-button">บันทึก <fa name="save"></fa></button>
